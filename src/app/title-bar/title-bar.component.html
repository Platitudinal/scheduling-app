<div id='bar' class='titlebar'>
    <button class='closebtn' (click)='closeFunction()'>
        <img class='icon' src='./assets/close.svg'>
    </button>
    <button class='btn' (click)='maximizeFunction()'>
        <img class='icon' src='./assets/maximize.svg'>
    </button>
    <button class='btn' (click)='minimizeFunction()'>
        <img class='icon' src='./assets/minimize.svg'>
    </button>
    <div class='drag'></div>
</div>
